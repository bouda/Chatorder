<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header" data-background-color="orange">
            <h4 class="title">Clients</h4>
            <p class="category">Client list</p>
        </div>

        <div class="card-content table-responsive">

              <table class="table table-hove">

                <thead class="text-warning">
                    <th></th>
                    <th>Order ID</th>
                    <th>Delivery Date</th>
                    <th>Delivery Houre</th>
                    <th>Status</th>
                    <th></th>
                </thead>

                <tbody>
                  <tr ng-repeat="order in vm.orders" class="{{order.status}}" ng-class="{'checked': order.checked}">
                    <td>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="optionsCheckboxes" checked>
                          <span class='checkbox-material'><span class='check'></span></span>
                        </label>
                      </div>
                    </td>
                    <td><strong>{{order.order_id}}</strong></td>
                    <td><strong>{{order.deliveryDate}}</strong></td>
                    <td><strong> {{order.deliveryhoure}} </strong></td>
                    <td><strong>{{order.status}} </strong></td>
                    <td class="td-actions text-right">
                      <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                        <i class="material-icons">edit</i>
                      </button>
                      <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>

                </tbody>
              </table>

        </div>
      </div>
    </div>
</div>
